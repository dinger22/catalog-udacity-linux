<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<!-- Products -->
		{% if isLogedIn %}
        <a class="logout" href="{{ url_for('gdisconnect') }}">Logout</a>
        {% endif %}
        {% if not isLogedIn %}
        <a class="logout" href="{{ url_for('showLogin') }}">Login</a>
        {% endif %}
		<div class="container">
		
		<div class="row">
				
			<!-- Filters -->
			<div class="category-column">
				<!-- Categories -->
				<h3 class="h5 mb-3">Categories</h3>

				<ul class="category-list">
					{% for c in categories %}						
					<li class="category-item">
					<a class="category-item-label" href="{{ url_for('showItems', category_id=c.category_id) }}">{{c.category_name}}</a>
					</li>			
					{% endfor %}
				</ul>
				</div>
				<!-- End Categories -->
			<!-- End Filters -->
		</div>
		</div>
		<!-- End Products -->
	</body>
</html>
